        <section class="register">
            <br />
            <h1 class="headerName">Please Register or Sign in</h1>
            <button class="delete">Delete User</button>
            <button class="update">Update User</button>
            <button class="logout">Log out</button>
            <form class="registerForm">
                <table cellspacing="20">
                    <thead>
                        <tr>
                            <th>Destination Creation Registration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="regnow" colspan="2">
                                <label for="fName"> First Name:</label>
                                <input class="fName" type="text" name="fName" value="Tom" required /></td>
                        </tr>
                        <tr>
                            <td class="regnow" colspan="2">
                                <label for="lName"> Last Name:</label>
                                <input class="lName" type="text" name="lName" value="Matthews" required /></td>
                        </tr>
                        <tr>
                            <td class="regnow" colspan="2"><label for="email"> Email:</label><input class="email" type="email" name="email" value="tmatthews@gmail.com" required /></td>
                        </tr>
                        <tr>
                            <td class="regnow" colspan="2"><label for="password">Password:</label><input class="password" type="password" name="password" required value="testing" /></td>
                        </tr>
                        <tr>
                    <td class="regnow" colspan="2"><label for= "twitter">Twitter:</label><input class="twitter" type="text" name="twitter"  value="TomMat"/></td>
                    </tr>
                    <tr>
                        <td class="regnow" colspan="2"><label for= "company"> Company Name:</label><input class="company" type="text" name="company" value="Matthew Industry" required /></td>
                    </tr>
                    <tr>
                        <td class="regnow" colspan="2"><label for= "phone"> Phone Number:</label><input class="phone" type="text" name="phone" value="555-5555"required /></td>
                    </tr>
                    <tr>
                        <td><button class="submit" type="submit">Register</button></td>
                    </tr>
                    </tbody>
                </table>
            </form>
            
            <form class="loginForm">
                <table cellspacing="10">
                    <thead>
                        <tr>
                            <th>Already registered? Please login.</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="regnow">Email:<input class="email" type="email" name="email" required /></td>
                        </tr>
                        <tr>
                            <td class="regnow">Password:<input class="password" type="password" name="password" required /></td>
                        </tr>
                        <tr>
                            <td><button class="loginSubmit" type="submit">Login</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>

        </section>
